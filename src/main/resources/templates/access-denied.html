<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Font Awesome -->
	<link
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
			rel="stylesheet"
	/>
	<!-- Google Fonts -->
	<link
			href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
			rel="stylesheet"
	/>
	<!-- MDB -->
	<link
			href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.0.0/mdb.min.css"
			rel="stylesheet"
	/>

	<!-- MDB -->
	<script
			type="text/javascript"
			src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.0.0/mdb.min.js"
	></script>
	<style>
        body{
            background-color: #eee;
        }
    </style>
	<title>Access Denied</title>
</head>
<body>

<div class="card text-center bg-dark mt-5 mb-3 mx-auto" style="width: 25rem;">
	<div class="card-body">
		<h2 class="card-title text-danger"> Access Denied </h2>
		<p class="card-text  text-warning">You are not authorized to access this resource</p>
		<!--  Home button  -->
		<form class="mx-auto" style="width: 200px" th:action="@{/logout}" method="POST">
			<button type="submit" class="btn btn-info"><i class="fa fa-sign-out-alt text-info mr-3"></i> log out</button>
		</form>
	</div>
</div>



</body>

</html>
