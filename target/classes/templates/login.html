<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Font Awesome -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet"
    />
    <!-- MDB -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.0.0/mdb.min.css"
            rel="stylesheet"
    />

    <!-- MDB -->
    <script
            type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.0.0/mdb.min.js"
    ></script>
    <title>VHeal</title>
</head>
<body>
<section class="vh-100">
    <div class="card-body">
    <div class="container-fluid">

        <div class="card-body">
        <div class="row">
            <div class="col-sm-6 px-0 d-none d-sm-block">
                <img src="https://i.pinimg.com/564x/9c/d3/0e/9cd30e0f0fc04e635ac1b1dc4fd9f837.jpg"
                     alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">

            </div>
            <div class="col-sm-6 text-black">
                <div class="px-5 ms-xl-4">
                    <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;"></h3>
                    <img src="https://sites.google.com/a/tsmls.org/main/_/rsrc/1339317914166/home/Final%20Logo%20File.jpg?height=221&width=400"
                         alt="logo"
                         class="rounded-circle img-fluid" style="width: 250px;">
                </div>

                <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
                    <form th:action="@{/login}" method="POST"  style="width: 23rem;">
                        <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;"></h3>
                        <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;"></h3>
                        <div th:if="${param.error}">
                            <p class="text-danger">Invalid Email or Password</p>
                        </div>

                        <div th:if="${param.logout}">
                            <p class="text-warning">You have been logged out.</p>
                        </div>

                        <div class="d-flex flex-row align-items-center mb-4">
                            <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                            <div class="form-outline flex-fill mb-0">
                                <input type="email" name="email"  id="email" class="form-control form-control-lg" required />
                                <label class="form-label" for="email">Email address</label>
                            </div>
                        </div>
                        <div class="d-flex flex-row align-items-center mb-4">
                            <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                            <div class="form-outline flex-fill mb-0">
                                <input type="password" name="password"  id="password" class="form-control form-control-lg" required />
                                <label class="form-label" for="password">Password</label>
                            </div>
                        </div>

                        <div class="pt-1 mb-4">
                            <input type="submit" value="Login" class="btn btn-info btn-lg btn-block" />
                        </div>
                        <p>Don't have an account? <a th:href="@{/register}" class="link-info">Register here</a></p>

                    </form>
                </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</section>
</body>
</html>
